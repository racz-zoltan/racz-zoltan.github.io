
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Generator with Note Encryption and Decryption</title>
  <!-- Include Bootstrap CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <!-- Include CryptoJS libraries -->
  <script src="crypto-js.min.js"></script>
</head>
<body>
  <a id="mainpage" class="copyright-link" href="index.html">&nbsp;Back to Homepage</a>
  <div class="container">
    <!-- Your existing HTML content here -->
    <button id="downloadButton">Download Resources for Offline Use</button>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.error('ServiceWorker registration failed: ', err);
        });
      });
    }

    document.getElementById('downloadButton').addEventListener('click', function() {
      if ('serviceWorker' in navigator && 'caches' in window) {
        // Ask for permission
        if (confirm('Do you want to download resources for offline use?')) {
          // Cache resources
          caches.open('key-generator-cache-v1').then(function(cache) {
            cache.addAll([
              '/',
              'bootstrap.min.css',
              'crypto-js.min.js',
              // Add more files you want to cache here
            ]).then(function() {
              alert('Resources downloaded successfully for offline use.');
            }).catch(function(error) {
              console.error('Cache error:', error);
            });
          });
        }
      } else {
        alert('Offline functionality is not supported on this browser.');
      }
    });
  </script>
</body>
</html>
