<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarryPass – Password Manager</title>
  <meta name="description" content="Generate secure, deterministic passwords offline with CarryPass.">
  <link rel="stylesheet" href="carrypass-multicolumn-theme.css">
  <script src="lucide.min.js"></script>
  <link rel="icon" href="favicon.ico">
  
</head>
<body>
  <a href="pwa-carrypass-password.html" class="logo-link">
    <img src="carrypass-gold-transparent.png" alt="CarryPass logo" class="logo-img">
  </a>
  <div class="lang-toggle">
    <a href="pwa-carrypass-text-encryption.html" class="lang-link">TEXT</a>
    |
    <a href="pwa-carrypass-file-encryption.html" class="lang-link">FILE</a>
    |
    <a href="pwa-carrypass-teams.html" class="lang-link">TEAMS</a>
    |
    <a href="#" onclick="switchOff()" class="lang-link"><i data-lucide="power"></i></span></a>
     
  </div>
  <div id="loadingModal" class="dot-modal">
    <!-- Modal content -->
    <div class="dot-modal-content">
      <div class="loading-dots">
          <div class="dot light"></div>    
          <div class="dot light"></div>     
          <div class="dot light"></div>  
          <div class="dot light"></div>
          <div class="dot blue"></div>
          <div class="dot blue"></div>
          <div class="dot light"></div>
          <div class="dot light"></div>
          <div class="dot blue"></div>
      </div>
    </div>
  </div>

<header class="hero">
  <div class="container">
    <h1>CarryPass – Password Manager</h1>
    <p>Re-generate your secure passwords locally without storing them anywhere. Just enter your master phrase and settings.</p>
    <button class="btn outline-gold" id="installButton" style="display: none;">Install PWA</button>
    <div class="button-wrapper">
      <a type="button" class="btn primary btn-vertical" href="#start">
        <span></span>
        <i data-lucide="chevrons-down"></i>
      </a>
    </div>
  </div>
</header>

<section class="section" id="keygen">
  <div class="container functions">
    <div id="alert-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;"></div>

    <div id="keyGeneratorAlertContainer" class="mt-3"></div>
    <form id="keyGeneratorForm" class="grid split">
      <div id="start">
        <label for="webAddress">Service name</label>
        <input type="text" id="webAddress" name="webAddress" class="form-control" placeholder="e.g. Instagram" required>

        <label for="password">Master phrase</label>
        <div class="input-group">
          <input type="password" id="password" name="password" class="form-control" placeholder="e.g. 53cR3t-phR423" required>
          <button id="masterPass" type="button" class="btn secondary-outline" name="password" onclick="showManyPassword(this)">Show</button>
        </div>

        <label for="length">Required length</label>
        <input type="number" id="length" name="length" class="form-control" placeholder="e.g. 21" value="" required>

        <label for="iterationCount">Strength boost</label>
        <div class="input-group">
          <input maxlength="5" type="password" inputmode="numeric" pattern="\d*" id="iterationCount" name="iterationCount" class="form-control" value="" placeholder="e.g. 2100" required>
          <button id="iterCount" type="button" class="btn secondary-outline" name="iterationCount" onclick="showManyPassword(this)">Show</button>
        </div>
        <input type="hidden" id="salt" name="salt" value="">

        <div class="grid split" style="margin-top: 1rem;">
          <button type="button" class="btn outline" onclick="generateKey()">Create a [m2B-4cD] type Password</button>
          <button type="button" class="btn outline" onclick="generateAlphaNumKey()">Create a [gB5cD6] type Password</button>
          <button type="button" class="btn outline" onclick="generateNumberKey()">Create a [1234] type Password or PIN</button>
          <button type="button" class="btn outline" onclick="generateLetterKey()">Create a [aBcDEf] type Password</button>
          <button type="button" class="btn outline" onclick="generateSpecialKey()">Create a [!k%9>7C?] type Password</button>
        </div>
      </div>

      <div>
        <label for="mainPassword">Main Password</label>
        <label id="createdfor" class="form-label"></label>
        <div class="input-group">
          <input type="password" id="mainPassword" class="form-control" disabled>
          <button id="mainButton" type="button" class="btn secondary-outline" name="mainPassword" onclick="showManyPassword(this)">Show</button>
          <button data-password-id="mainCopy" type="button" class="btn outline-gold" name="mainPassword" onclick="copyPasswordCheck(this)">Copy
          </button>
          <span id="copySuccessIcon-mainCopy" class="icon" style="display: none;">
            
          </span>
        </div>
        <div id="passwordStrengthContainer">
          <div id="passwordStrengthBar" class=""></div>
          <span id="passwordStrengthText"></span>
          <span id="entropyText"></span>
        </div>

        <label for="username">Username</label>
        <div class="input-group">
          <input type="password" id="username" class="form-control" readonly>
          <button id="sixthButton" type="button" class="btn secondary-outline" name="username" onclick="showManyPassword(this)">Show</button>
          <button data-password-id="usernameCopy" type="button" class="btn outline-gold" name="username" onclick="copyPasswordCheck(this)">Copy</button>
          <span id="copySuccessIcon-usernameCopy" class="icon" style="display: none;"></span>
        </div>

        <label for="supplementaryfive">Additional passwords</label>
        <div id="extraPasswords">
          <div class="input-group"><input type="password" id="supplementaryone" class="form-control" readonly>
          <button type="button" id="firstButton" class="btn secondary-outline" name="supplementaryone" onclick="showManyPassword(this)">Show</button>
          <button data-password-id="extra1Copy" type="button" class="btn outline-gold" name="supplementaryone" onclick="copyPasswordCheck(this)">Copy</button>
          <span id="copySuccessIcon-extra1Copy" class="icon" style="display: none;"></span></div>

          <div class="input-group"><input type="password" id="supplementarytwo" class="form-control" readonly>
          <button type="button" id="secondButton" class="btn secondary-outline" name="supplementarytwo" onclick="showManyPassword(this)">Show</button>
          <button data-password-id="extra2Copy" type="button" class="btn outline-gold" name="supplementarytwo" onclick="copyPasswordCheck(this)">Copy</button>
          <span id="copySuccessIcon-extra2Copy" class="icon" style="display: none;"></span></div>

          <div class="input-group"><input type="password" id="supplementarythree" class="form-control" readonly>
          <button type="button" id="thirdButton" class="btn secondary-outline" name="supplementarythree" onclick="showManyPassword(this)">Show</button>
          <button data-password-id="extra3Copy" type="button" class="btn outline-gold" name="supplementarythree" onclick="copyPasswordCheck(this)">Copy</button>
          <span id="copySuccessIcon-extra3Copy" class="icon" style="display: none;"></span></div>

          <div class="input-group"><input type="password" id="supplementaryfour" class="form-control" readonly>
          <button type="button" id="fourthButton" class="btn secondary-outline" name="supplementaryfour" onclick="showManyPassword(this)">Show</button>
          <button data-password-id="extra4Copy" type="button" class="btn outline-gold" name="supplementaryfour" onclick="copyPasswordCheck(this)">Copy</button>
          <span id="copySuccessIcon-extra4Copy" class="icon" style="display: none;"></span></div>

          <div class="input-group"><input type="password" id="supplementaryfive" class="form-control" readonly>
          <button type="button" id="fifthButton" class="btn secondary-outline" name="supplementaryfive" onclick="showManyPassword(this)">Show</button>
          <button data-password-id="extra5Copy" type="button" class="btn outline-gold" name="supplementaryfive" onclick="copyPasswordCheck(this)">Copy</button>
          <span id="copySuccessIcon-extra5Copy" class="icon" style="display: none;"></span></div>
        </div>

        <button type="button" class="btn primary" style="margin-top: 1rem;" onclick="clearAllPassword()">Clear All</button>
      </div>
    </form>
  </div>
</section>
<div id="alertModal" class="carrypass-modal">
  <div class="carrypass-modal-content">
    <span class="close" aria-label="Close">&times;</span>
    <p id="alertModalMessage">Modal message here.</p>
  </div>
</div>


<!-- Modal for PASS Code -->
<div id="passCodeModal" class="carrypass-modal-login">
  <div class="carrypass-modal-login-content">
    <h4>LOGIN</h4>
    <h4>Enter the passcode for your app</h4>
    <input type="text" id="passCodeInput" placeholder="Enter passcode (min. 6 char)">
    <p id="errorMessage" style="color: red;"></p>
    <div class="modal-footer">
      <button id="submitPassCode" class="btn">Submit</button>
    </div>
  </div>
</div>

  </div>

</body>
</html>
